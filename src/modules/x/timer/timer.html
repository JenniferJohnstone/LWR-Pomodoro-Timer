<template>
  <div class="container">

    <h1>Pomodoro Timer</h1>     

    <h2>{formattedTime}</h2> 
    <div class="controls">
      <x-custom-button onmodechange={modeChange} label="Pomodoro" mode-type="pomodoro" seconds-left=1500 is-pomodoro=true></x-custom-button> 
      <x-custom-button onmodechange={modeChange} label="Short Break" mode-type="short" seconds-left=300 is-pomodoro=false></x-custom-button> 
      <x-custom-button onmodechange={modeChange} label="Long Break" mode-type="long" seconds-left=900 is-pomodoro=false></x-custom-button> 
      <div>
        <button onclick={toggleTimer}>{pauseButtonLabel}</button>
        <p>Pomodoros completed: {pomodoroCount}</p>
      </div>
    </div>
  </div>
</template>
