<template>

    <div class="menu">
        <p onclick={toggleMenu}>{menuTitle}</p>
        <div class={testClass}>
            <div class="container" style={display}>  
                <p>Background colors</p>
                <div class="colorContainer"> 
                    <div class="colorThemeSelect">  
                        <input type="color" value={hue} oninput={handleHueChange}>   
                    </div>
                    <div class="singleColorSelect">         
                        <template for:each={colors} for:item="color" for:index="index">   
                            <input key={color} data-index={index} type="color" value={color} oninput={handleColorChange}>    
                        </template>
                    </div>
                </div>
                <div class="controls"> 
                <!-- Mute Sounds  -->
                 <p>Mute Sounds</p>
                <template if:false={muted}>
                    <x-menu-button onclick={muteSound}  label="ðŸ”Š" > </x-menu-button>
                </template>
                <template if:true={muted}>
                    <x-menu-button onclick={muteSound}  label="ðŸ”‡" > </x-menu-button>
                </template>
                </div>
                <div class="controls">
                    <!-- Change Text Color -->
                    <p>Text Color</p>
                    <template if:true={blackText}>
                        <x-menu-button onclick={colorChange} event={colorChangeEvent} label="B" styling="color: black;"></x-menu-button>
                    </template>
                    <template if:false={blackText}>
                        <x-menu-button onclick={colorChange} event={colorChangeEvent} label="W" styling="color: white;"></x-menu-button>
                    </template>
                </div>
            </div>
        </div>
    </div>  


</template>
